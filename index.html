<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CalculadorAAAA</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <center>
    <!-- Nombre y Visor de resultado -->
  <h1>CalculadorAAAA</h1>
    <textarea id=resultado>Resultado: 0</textarea>
<br>
    <!-- Áreas para ingresar números -->
    <textarea id="num1" placeholder="Primer numero"></textarea>
    <textarea id="num2" placeholder="Segundo numero"></textarea>
    
<!-- Botones de operaciones -->
    <div class="botones-operaciones">
      <button id="suma" onclick="suma()">+</button>
      <button id="resta" onclick="resta()">-</button>
      <button id="division" onclick="divi()">/</button>
      <button id="multiplicacion" onclick="multi()">X</button>
    </div>
  </center>
  <script src="script.js"></script>
</body>

</html>
